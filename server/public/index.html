<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book List App</title>

        <!-- SOURCE IN ANGULAR FILES -->
        <script src="vendors/angular.min.js"></script>
        <script src="vendors/angular-route.min.js"></script>
        <script src="vendors/angular-material.min.js"></script>
        <script src="vendors/angular-animate.min.js"></script>
        <script src="vendors/angular-aria.min.js"></script>
        <script src="vendors/angular-messages.min.js"></script>

        <!-- SOURCE IN MY CLIENT-SIDE ROUTER, CONTROLLERS, AND SERVICE -->
        <script src="scripts/client.js"></script>
        <script src="scripts/controllers/book.controller.js"></script>
        <script src="scripts/controllers/category.controller.js"></script>
        <script src="scripts/controllers/search.controller.js"></script>
        <script src="scripts/services/book-tracker.service.js"></script>

        <!-- SOURCE CSS FILES -->
        <link rel="stylesheet" href="vendors/angular-material.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="BookTrackerApp">
        <div ng-cloak>
            <md-content class="md-padding">
                <md-nav-bar
                    md-no-ink-bar="disableInkBar"
                    md-selected-nav-item="currentNavItem"
                    nav-bar-aria-label="navigation links">
                    <a href="#!/">
                    <md-nav-item md-nav-click="goto('page1')" name="page1">
                        My Books
                    </md-nav-item>
                    </a>
                    <a href="#!/search">
                    <md-nav-item md-nav-click="goto('page2')" name="page2">
                        Search Books
                    </md-nav-item>
                    </a>
                    <a href="#!/category">
                    <md-nav-item md-nav-click="goto('page3')" name="page3">
                        Manage Categories
                    </md-nav-item>
                    </a>
                </md-nav-bar>
            </md-content>
        </div>
        <ng-view></ng-view>
    </body>
</html>
