<md-dialog aria-label="options dialog">
    <md-dialog-content layout-padding>
                  <form name="userForm">
                    <h2>Book Details</h2>
                    <div layout-gt-xs="row">
                      <md-input-container class="md-block" flex-gt-xs>
                        <label>Title</label>
                        <input ng-model="vm.activeBook.title">
                      </md-input-container>
            
                      <md-input-container>
                        <label>Author</label>
                        <input ng-model="vm.activeBook.author">
                      </md-input-container>
            
                      <md-input-container>
                        <label>Category</label>
                        <md-select ng-model="vm.activeBook.category_id">
                            <md-option ng-repeat="category in vm.categories.list" value="{{category.id}}">{{category.category}}</md-option>
                        </md-select>
                    </div>
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Image Path</label>
                        <input ng-model="vm.activeBook.image_path">
                      </md-input-container>
                      <img ng-src="{{vm.activeBook.image_path}}"/>
                </form>
    </md-dialog-content>
    <md-dialog-actions>
      <span flex></span>
      <md-button ng-click="vm.close()">Save</md-button>
    </md-dialog-actions>
</md-dialog>
