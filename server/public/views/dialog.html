<md-dialog aria-label="options dialog">
    <md-dialog-content layout-padding>
                  <form name="userForm">
                    <div layout-gt-xs="row">
                      <md-input-container class="md-block" flex-gt-xs>
                        <label>Title</label>
                        <input ng-model="vm.activeBook.title">
                      </md-input-container>
            
                      <md-input-container>
                        <label>Author</label>
                        <input ng-model="vm.activeBook.author">
                      </md-input-container>
                    </div>
            
                    <div layout-gt-sm="row">
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Category</label>
                        <md-select ng-model="vm.activeBook.category_id">
                            <option ng-repeat="category in vm.categories.list" value="{{category.id}}">{{category.category}}</option>
                        </select>
                      </md-input-container>
            
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Image Path</label>
                        <input ng-model="vm.activeBook.image_path">
                      </md-input-container>
                </form>
    </md-dialog-content>
    <md-dialog-actions>
      <span flex></span>
      <md-button ng-click="vm.close()">Okay!</md-button>
    </md-dialog-actions>
</md-dialog>
