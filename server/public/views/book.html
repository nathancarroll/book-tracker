<div id="book-view">
    <div class="book-container">
            <md-content layout-xs="column" layout="row" layout-margin layout-wrap>
                <md-card ng-repeat="book in vm.books.list" 
                        flex=30 md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" 
                        md-theme-watch layout-wrap
                        md-whiteframe="6">
                    <md-card-title>
                      <md-card-title-text>
                        <span class="md-headline">{{book.title}}</span>
                        <span class="md-subhead">{{book.author}}<br>{{book.category}}</span>
                        <span ng-init="book.date_completed ? book.toggle = true : book.toggle = false"
                            ng-show="book.date_completed" class="md-subhead">Finished on: {{book.date_completed.split('T05')[0]}}</span>
                        <!-- this is a really clunky way to get the datetime to display correctly, but i couldn't figure out anything else -->                    
                      </md-card-title-text>
                      <md-card-title-media>
                        <div class="md-media-md card-media">
                            <img ng-src="{{book.image_path}}"/>
                        </div>
                      </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="start">
                        <md-button ng-click="vm.markRead(book.id, book.toggle); book.toggle = !book.toggle;" class="md-icon-button">
                            <i class="material-icons orange">check_circle_outline</i>
                        </md-button>
                        <md-button ng-click="vm.open(book)" class="md-icon-button">
                          <i class="material-icons orange">edit</i>
                        </md-button>
                        <md-button ng-click="vm.confirmDelete(book)" class="md-icon-button">
                          <i class="material-icons orange">delete</i>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </md-content>
</div>
